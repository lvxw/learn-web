<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }

        #a{
          color: #1d8059;
        }

        .b{
            color: red;
        }

        div{
            color: blue;
        }



    </style>
</head>
<body>
    <!--、
        选测器的权重：style属性(内联) -> id -> 类/属性/伪类 -> 元素
    -->
    <div class="a" id="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>

</body>
</html>
