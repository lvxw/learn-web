<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas{
            width: 400px;
            height: 400px;
            border: solid red 1px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        let canvasObj = document.getElementById("myCanvas");
        let context = canvasObj.getContext("2d");
        context.fillStyle="green"
        context.fillRect(0,0,400,400)
    </script>
</body>
</html>
