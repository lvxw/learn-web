<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width:200px;
            height: 200px;
            border-width: 2px;
            border-style: solid;
            border-color: red;
        }
        #d2{
            width:200px;
            height: 200px;
            border-width: 4px 2px 4px 2px;  /*四个参数，分别表示：上、左、右、下*/
            border-style: solid solid solid solid;
            border-color: green red green red;
        }
        #d3{
            width:200px;
            height: 200px;
            border-width: 10px 5px;  /*两个参数，分别表示：上下左、左右*/
            border-style: solid dashed;
            border-color: blue green;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
