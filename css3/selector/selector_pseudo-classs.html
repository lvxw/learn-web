<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: gray;
        }
        a:hover{
            color: yellow;
        }

        button:hover{
            color: red;
        }

        button:active,a:active{
            background-color: black;
            color: white;
        }
        input:focus{
            outline: green solid 5px;
            background-color: gray;
        }
    </style>
</head>
<body>
