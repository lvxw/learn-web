<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video1</title>
    <style>
        div{
            width: 800px;
            margin: 100px auto;
        }
        div div{
            width: 420px;
        }
    </style>
</head>
<body>
    <div>
        <div id="d2">
            <button onclick="playPause();">播放/暂停</button>
            <button onclick="makeBig();">大</button>
            <button onclick="makeNormal();">中</button>
            <button onclick="makeSmall();">小</button><br/>
            <video id="video" width="420" loop="loop" autoplay="autoplay">
                <source src="mov_bbb.ogg" type="video/mp4" />
            </video>
        </div>
    </div>

    <script>
        let videoObj = document.getElementById("video");
        let d2Obj = document.getElementById("d2");
        function playPause() {
            if(videoObj.paused){
                videoObj.play();
            }else{
                videoObj.pause();
            }
        }
        function makeBig() {
            videoObj.width=560;
            d2Obj.style.width="560px";
        }
        function makeNormal() {
            videoObj.width=420;
            d2Obj.style.width="420px";
        }
        function makeSmall() {
            videoObj.width=320;
            d2Obj.style.width="320px";
        }
    </script>
</body>
</html>
