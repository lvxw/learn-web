<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
    <style>
        body{
            width: 960px;
            margin: 0px auto;
        }
        header{
            width: 960px;
            height:50px;
            margin-top: 3px;
            margin-bottom: 3px;
            background-color: blue;
        }
        nav{
            width: 960px;
            height:50px;
            margin-bottom: 3px;
            background-color: green;
        }

        section{
            float:left;
            width: 800px;
            height:450px;
            margin-bottom: 3px;
        }
        .left{
            float: left;
            width: 157px;
            height:450px;
            background-color: yellow;
        }
        article{
            float: right;
            width: 640px;
            height:450px;
            background-color: orange;
        }
        .right{
            float: right;
            width: 157px;
            height:450px;
            background-color: yellow;
        }
        footer{
            clear: right;
            width: 960px;
            height: 50px;
            background-color: gray;
        }

    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <aside class="left"></aside>
        <article></article>
    </section>
    <aside class="right"></aside>
    <footer></footer>
</body>
</html>
