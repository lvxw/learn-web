<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 80%;
            margin: 0px auto;
        }
        div{
            margin-bottom: 5px;
        }
        #d1{
            height: 40px;
            margin-top: 10px;
            background-color: red;
        }
        #d2{
            height: 40px;
            background-color: green;
        }
        #d3{
            float: left;
            height: 400px;
            width: 65%;
            background-color: yellow;
        }
        #d4{
            float: right;
            height: 400px;
            width: 34.3%;
            background-color: orange;
         }
        #d5{
            clear: left;
            height: 40px;
            background-color: blue;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
</body>
</html>
