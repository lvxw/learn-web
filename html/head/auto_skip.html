<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="Refresh" content="10;url=http://www.w3school.com.cn" />
    <title>test head</title>
    <style>
        #tz{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>
        对不起。我们已经搬家了。您的 URL 是<a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a><br>
    </p>
    <p id="tz">
        <span id="time">10</span>秒后自动跳转。。。。。。。。。。。。。。。。。。
    </p>
    <script>
        function time() {
            let innerText = document.getElementById("time").innerText;
            innerText -= 1;
            document.getElementById("time").innerText = innerText;
        }
        setInterval(time,1000);
    </script>
</body>
</html>
