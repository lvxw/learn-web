<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
        }
        ul{
            list-style-type:none;
            background-color: #272822;
            padding-left: 0px;
            line-height: 40px;
            min-width: 1024px;
            width: 100%;
        }
        ul a{
            color: white;
            text-decoration: none;
        }
        ul li{
            float: left;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">百度</a></li>
        <li><a href="">新浪</a></li>
        <li><a href="">网易</a></li>
        <li><a href="">腾讯</a></li>
        <li><a href="">淘宝</a></li>
        <div style="clear: both"></div>
    </ul>
</body>
</html>
