<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*绝对对定位：元素脱离文档流文档流，脱离文档流的位置可以被后续元素使用*/
        body{
            margin: 0px;
        }
        #d1{
            position: relative;
            margin: 200px;
            width: 400px;
            height: 400px;
            border: 2px solid #16408e;
        }
        #c1{
            position: absolute;
            width: 80px;
            height: 80px;
            left: 20px;
            top: 20px;
            background-color: red;
        }
        #c2{
            position: relative;
            width: 80px;
            height: 80px;
            top: 40px;
            left: 40px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="c1"></div>
        <div id="c2"></div>
    </div>
</body>
</html>
