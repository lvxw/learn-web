<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        #d1,#d2{
            width: 200px;
            height:200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <script>
        $("#d1").toggle(
            function () {
              this.style="background-color: green"
            },
            function () {
                this.style="background-color: red"
            }
        );
    </script>
</body>
</html>
