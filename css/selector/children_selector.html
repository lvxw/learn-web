<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*子元素选择器：选择子元素和孙子元素*/
        div > a{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <h1>hello</h1>
            <a>百度</a>
            <a>谷歌</a>
        </p>
        <a>搜狗</a>
    </div>
</body>
</html>
