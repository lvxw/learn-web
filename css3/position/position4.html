<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            position: absolute;
            margin: 50px;
            height: 400px;
            width: 400px;
            border: 1px solid red;
            overflow: hidden;
        }
        #img1{
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <!--
        z-index值：数值越大，越靠近最上面;但必须要有position属性
    -->
    <div>
        <img id= "img1" src="1.png">
    </div>
</body>
</html>
