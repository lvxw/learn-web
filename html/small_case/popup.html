<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        #mask{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 2000px;
            background-color: darkgray;
            display: block;
        }
        #popup{
            position: fixed;
            left: 40%;
            top: 40%;
            width: 300px;
            height: 200px;
            background-color: white;
        }
    </style>
</head>
<body>
    <button id="bt" onclick="mask.style='display: block;'">点我</button>
    <div id="mask" onclick="mask.style='display: none;'">
        <div id="popup"></div>
    </div>
</body>
</html>
