<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*fixed对定位：元素脱离文档流文档流，相对于浏览器窗口定位*/
        body{
            margin: 0px;
        }
        .c1{
            width: 80px;
            height: 80px;
            background-color: red;
        }
        .c2{
            width: 80px;
            height: 80px;
            background-color: green;
        }
        .c3{
            width: 80px;
            height: 80px;
            background-color: blue;
        }

        div{
            margin: 2px;
        }
       #d1 div{
           float: left;
       }
        #d1 .c3{
            clear: left;
        }
       #d2 div{
           float: left;
       }
        #d2 .c1{
            clear: left;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
    <div id="d2">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>

</body>
</html>
