<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*派生选择器：通过依据元素在其位置的上下文关系来定义样式*/
        div p{
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <a>百度</a>
            <a>谷歌</a>
        </p>
        <a>搜狗</a>
    </div>
</body>
</html>
